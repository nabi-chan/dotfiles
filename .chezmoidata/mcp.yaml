mcp_servers:
  connector-database:
    type: stdio
    command: mise
    args:
      - x
      - npm:@bytebase/dbhub
      - --
      - dbhub
      - --transport
      - stdio
      - --config
      - ~/.config/dbhub/dbhub.toml
  documentation-aws:
    type: stdio
    command: mise
    args:
      - x
      - pipx:awslabs.aws-documentation-mcp-server
      - --
      - awslabs.aws-documentation-mcp-server
    environment:
      AWS_DOCUMENTATION_PARTITION: aws
  documentation-shadcn:
    type: stdio
    command: mise
    args:
      - x
      - npm:shadcn
      - --
      - shadcn
      - mcp
  tools-chrome:
    type: stdio
    command: mise
    args:
      - x
      - npm:chrome-devtools-mcp
      - --
      - chrome-devtools-mcp
      - --autoConnect
  tools-pyhub-mcptools:
    type: stdio
    command: pyhub.mcptools
    args:
      - run
      - stdio
  tools-excalidraw:
    type: http
    url: https://excalidraw-mcp-app.vercel.app/mcp
  tools-figma:
    type: http
    url: https://mcp.figma.com/mcp
  tools-figma-desktop:
    type: http
    url: http://127.0.0.1:3845/mcp
